<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível - Tamanho grande">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/tactical-confusion-silent-partner.mp3" type="audio/mpeg">
        <source src="midia/tactical-confusion-silent-partner.ogg" type="audio/ogg">
        <source src="midia/tactical-confusion-silent-partner.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="midia/tactical-confusion-silent-partner.mp3" download="tactical-confusion-silent-partner.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <br>
    <audio preload="metadata" controls src="midia/guanacast-33.mp3"></audio>
</body>
</html>
