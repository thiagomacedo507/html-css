<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    
<h1>Testando Carga de Imagens</h1>
<p>Abaixo você irá visualizar uma imagem que está na mesma pasta:</p>
<img src="logo-html.png" alt="Logo - HTML5">
<p>Podemos também carregar imagens que estão em sub-pastas:</p>
<img src="imagens/logo-css3.png" alt="Logo - CSS3">
<p>Também podemos carregar imagens externas:</p>
<img src="https://www.matheusfischer.cc/js.png" alt="Logo - JavaScript"> <!-- URL - Link único que faz referência à objetos dentro da internet-->
<img src="" alt="">
</body>
</html>
