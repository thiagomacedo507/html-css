<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome completo">
        </p>
        <p>
            <label for="media">Média:</label>
            <input type="number" name="media" id="media" min="0" max="1000" placeholder="0 a 10" step="0.1" required value="5"> 
        </p>
        <p>
            <label for="mes">Período Letivo:</label>
            <input type="month" name="mes" id="mes" required value="2023-06">
        </p>
        <p>
            <label for="dia">Dia da Prova:</label>
            <input type="date" name="dia" id="dia" value="2023-06-21">
        </p>
        <p>
            <label for="hora">Horário da Prova:</label>
            <input type="time" name="hora" id="hora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
